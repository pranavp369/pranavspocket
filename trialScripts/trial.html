<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jane Doe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      scroll-behavior: smooth;
      background-image: url("blossom1.gif");
      background-size: cover;

      height: 30vh;
      padding:0;
      margin:0;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    #audio-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 15px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 999;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: white !important;
    }

    .dark-mode section {
      background-color: #121212;
      color: white;
    }

    .circle-img {
      width: 150px;
      height: 150px;
      background-color: #30caa0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <!-- üåê Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm" style="background-color: rgba(0, 168, 107, 0.95);">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">LOGO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
          <li class="nav-item">
            <a class="nav-link" href="#slide2">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#blog">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Slide 1 -->
  <section id="slide1">
    <h1 class="display-4 fw-bold">Welcome to my Website</h1>
    <a href="#slide2" class="mt-4 fs-1 text-decoration-none">‚¨á</a>
  </section>

  <!-- Slide 2 -->
  <section id="slide2">
    <div class="circle-img">Your Image</div>
    <h2 class="fw-bold display-5">Hi, I'm Jane Doe</h2>
    <p class="fs-5 mt-3">I create elegant, modern websites with a calming artistic flair.</p>
  </section>

  <!-- Projects -->
  <section id="projects">
    <h3 class="fw-bold display-6">Projects</h3>
    <p>Project content coming soon...</p>
  </section>

  <!-- Blog -->
  <section id="blog">
    <h3 class="fw-bold display-6">Blog</h3>
    <p>Blog posts coming soon...</p>
  </section>

  <!-- üéµ Audio -->
  <audio id="ambient-audio" loop autoplay muted>
    <source src="ambient.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Audio Controls -->
  <div id="audio-controls">
    <button id="toggle-play" class="btn btn-outline-success btn-sm">‚è∏</button>
    <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.3" />
  </div>

  <script>
    const audio = document.getElementById('ambient-audio');
    const playBtn = document.getElementById('toggle-play');
    const volumeSlider = document.getElementById('volume-slider');

    let isPlaying = true;
    let hasInteracted = false;

    audio.volume = volumeSlider.value;

    playBtn.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        playBtn.textContent = '‚ñ∂';
      } else {
        audio.play();
        playBtn.textContent = '‚è∏';
      }
      isPlaying = !isPlaying;
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
      if (!hasInteracted) {
        audio.muted = false;
        audio.play();
        hasInteracted = true;
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
